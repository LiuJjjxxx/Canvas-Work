<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>

	
</head>
<body>
	<canvas id="clock" width="500px" height="500px" style="background: black;">
		
	</canvas>
	<script>
	var  canvas = document.getElementById("clock");
	var cxt = canvas.getContext("2d");
	boder();
	setTimerList();
	setInterval(setTimerhand(),100);
	
	//-- 圆心
	function middle(){
		cxt.translate(250,250);
	}
	//--  边框圆
	function  boder(){
		cxt.beginPath();
		cxt.strokeStyle ="red";
		cxt.lineWidth =10;
		cxt.arc(250,250,200,0,360);
		cxt.stroke();
		cxt.closePath();
		cxt.clip();
	}
	//--  设置边框刻度
	function setTimerList(){
		for(var i=0;i<12;i++) {
			cxt.save();
			cxt.lineWidth=7;
			cxt.strokeStyle="crimson";
			middle();
			cxt.rotate(30*i*Math.PI/180);
			cxt.beginPath();
			cxt.moveTo(0,-175);
			cxt.lineTo(0,-195);
			cxt.stroke();
			cxt.closePath();
			cxt.restore();
		}	
	}
	//-- 设置指针时针
	function setTimerhand(){
		var now = new Date();
		var [min,hour]=[now.getMinutes(),now.getHours()];
		hour>12?hour - 12 : hour;
		hour+=(min/60);
		cxt.lineWidth= 7;
		cxt.strokeStyle="#00FFFF";
		middle();
		//时针
		cxt.rotate(hour*30*Math.PI/180);
		cxt.beginPath();
		cxt.moveTo(0,-130);
		cxt.lineTo(0,10);
		cxt.stroke();
		cxt.closePath();
		cxt.restore();
		//分针
		cxt.rotate(min*6*Math.PI/180);
		cxt.beginPath();
		cxt.moveTo(0,-130);
		cxt.lineTo(0,10);
		cxt.stroke();
		cxt.closePath();
		cxt.restore();
	}

	</script>
	
</body>
</html>
